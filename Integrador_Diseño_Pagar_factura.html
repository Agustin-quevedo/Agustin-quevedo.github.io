        <h1>Paga Tu Factura Aquí</h1>

     <div class="container mt-5">
            <form action="#" method="post">
                <div class="row g-1">
                    <div class="col-md-6 mb-3">
                       <label for="Numerotel">Ingresa el Número de Línea</label>
                        <input type="text" class="form-control sombreado" id="nrotel" name="nrotel" placeholder="Ej 2644996969420" required>
                    </div>
                    <div class="col-md-6 mb-3">
                       <label for="Monto">Ingresa el Monto a Pagar</label>
                        <input type="number" class="form-control sombreado" id="Monto" name="Monto" placeholder="Ej.$ 1000000000" required>
                    </div>
                </div>   
                <div>
                    <h2 class="testo">
                        Datos Tarjeta
                    </h2>
                </div>
                <div class="row g-1">
                    <div class="col-md-6 mb-3">
                       <label for="Titular">Nombre del Titular</label>
                        <input type="text" class="form-control sombreado" id="nombre" name="nombre" placeholder="Introduce tu nombre como figura en tu Documento" required>
                    </div>
                    <div class="col-md-6 mb-3">
                       <label for="NroTarjeta">Número de Tarjeta</label>
                        <input type="number" class="form-control sombreado" id="NroTarjeta" name="NroTarjeta" placeholder="Introduce el numero de la tarjeta sin espacios." required>
                    </div>
                    <div class="col-md-6 mb-3">
                       <label for="Fecha">Fecha de Expiración.</label>
                        <input type="month" class="form-control sombreado" id="mesaño" name="mesaño"  required>
                    </div>
                    <div class="col-md-6 mb-3">
                       <label for="Cod">Código de Seguridad</label>
                        <input type="text" class="form-control sombreado" id="Cod" name="Cod" placeholder="3 digitos" required>
                    </div>
                </div>

                <div class="boton-no-estirado"><label class=" btn btn-primary sombreado" onclick="mostrarAlerta()">Pagar</label>
                </div>
            </form>
